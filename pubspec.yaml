name: todo_list_v3
description: "Todo List Flutter App with SQLite, GetX and Notifications"
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State management
  get: ^4.6.6

  # SQLite
  sqflite: ^2.3.3
  path: ^1.9.0

  # Date & Time format
  intl: ^0.19.0

  # Local notifications
  flutter_local_notifications: ^19.5.0
  timezone: ^0.10.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
